name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Release Package
        run: |
          mkdir -p PullMaster
          cp -r src/* PullMaster/
          cp *.toc PullMaster/
          cp LICENSE PullMaster/ || true
          cp README.md PullMaster/ || true
          zip -r PullMaster.zip PullMaster

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PullMaster.zip
          asset_name: PullMaster.zip
          asset_content_type: application/zip
